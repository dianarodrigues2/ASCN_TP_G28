---
# Deployment for deploying Ghost
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-deployment
  namespace: ascn-cluster
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:5.14.1
        env: # The variables below could be set on a ConfigMap object
        - name: db_host
          value: mysql-service
        - name: db_database 
          value: ghost
        - name: db_user
          value: ghostuser
        - name: db_password
          value: "Gh0$t"
        ports:
        - containerPort: 2368