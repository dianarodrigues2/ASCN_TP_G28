#z---
#zapiVersion: storage.k8s.io/v1
#zkind: StorageClass
#zmetadata:
#z  name: local-storage
#zprovisioner: kubernetes.io/no-provisioner
#zvolumeBindingMode: WaitForFirstConsumer
#z---
#zapiVersion: v1
#zkind: PersistentVolume
#zmetadata:
#z  name: pv001
#z  labels:
#z    type: local
#zspec:
#z  capacity:
#z    storage: 50Gi
#z  accessModes:
#z    - ReadWriteOnce
#z  persistentVolumeReclaimPolicy: Retain
#z  storageClassName: local-storage
#z  local:
#z    path: /mnt/data
#z  nodeAffinity:
#z    required:
#z      nodeSelectorTerms:
#z      - matchExpressions:
#z        - key: kubernetes.io/hostname
#z          operator: In
#z          values:
#z          - worker1
